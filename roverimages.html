	<body>
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>

					<div class="modal-body">
						<p>Be Careful.</p>

					</div>
				</div>
			</div>
		</div>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<div class="btn btn-secondary btn-xs">Menu</div>

					<a class="navbar-brand">Team Project #1</a>

			<!-- /.container-fluid -->
		</nav>
		<div class="container">
			<h1 class="text-center" id="roverHeader">Rover Camera Viewer</h1>
			<div class="row">
				<div class="col-sm-12 col-md-6 col-md-offset-3 col-lg-8 col-lg-offset-2 opacity height">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Space Explorer</h3>
						</div>
						<div class="panel-body">
							<div id="presenceDiv"></div>
							<form class="form-horizontal" role="form">
								<div id="imageDiv" class="text-center">
									<img id="cur" src="assets/images/curiosity.jpg" height="150" width="150">
								</div>
								<div class="form-group">
									<label for="">Select Rover</label>
									<select id="roverSelect" class="form-control"></select>
								</div>
								<div class="form-group">
									<label for="">Select Camera</label>
									<select id="cameraSelect" class="form-control"></select>
								</div>
								<div class="form-group">
									<label for="inputDate" class="col-sm-3 control-label">
										<input type="radio" id="earthDate" class="radioDate" name="radioDate" checked="true">Earth Date:</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="inputDate" placeholder="YYYY-MM-DD" disable="false" />
										<div id="earthDateError"></div>
									</div>
								</div>
								<div class="form-group">
									<label for="inputSol" class="col-sm-3 control-label">
										<input type="radio" id="marsDate" class="radioDate" name="radioDate">Sol:</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="inputSol" placeholder="1000" disabled="true" />
										<div id="marsDateError"></div>
									</div>
									<div class="form-group" id="getPhotosButton">
										<div class="col-sm-8 col-sm-offset-2 text-center">
											<button id="send" type="submit" class="btn btn-primary">Get Photos</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="pics" class="text-center"></div>
	</body>
</html>
